<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <img class="page-logo" src="./assets/logo.svg" />

      <div class="calculator-container">
        <form>
          <!-- Bill field -->
          <div class="label-container">
            <label class="standard-label" for="amount">Bill</label>
            <p class="hide standard-input-error amount-input-error">
              Must be greater than 0
            </p>
          </div>
          <div class="input-container">
            <input
              id="amount"
              type="number"
              class="standard-input amount-input"
              name="amount"
              placeholder="0"
              min="0"
              step="0.01"
            />
            <img class="input-icon-left" src="./assets/icon-dollar.svg" />
          </div>

          <!-- Tip field -->
          <div class="label-container">
            <label class="standard-label" for="tip">Select Tip %</label>
            <p class="hide standard-input-error tip-input-error">
              Must be greater than 0
            </p>
          </div>
          <div class="tip-button-container">
            <button class="tip-button" type="button" value="5">5%</button>
            <button class="tip-button" type="button" value="10">10%</button>
            <button class="tip-button" type="button" value="15">15%</button>
            <button class="tip-button" type="button" value="25">25%</button>
            <button class="tip-button" type="button" value="50">50%</button>
            <input
              class="custom-input custom-tip-input standard-input"
              id="tip"
              type="number"
              placeholder="Custom"
              name="custom-tip"
            />
          </div>

          <!-- Number of people field -->
          <div class="label-container">
            <label class="standard-label" for="number-of-people"
              >Number of People</label
            >
            <p class="hide standard-input-error number-of-people-input-error">
              Must be greater than 0
            </p>
          </div>
          <div class="input-container">
            <input
              id="number-of-people"
              type="number"
              class="standard-input number-of-people-input"
              placeholder="0"
              name="number-of-people"
            />
            <img class="input-icon-left" src="./assets/icon-person.svg" />
          </div>

          <!-- Calculate -->
          <button class="sumbit-button" type="submit">Calculate</button>
        </form>
        <div class="results-container">
          <!-- First row -->
          <div class="results-row-container">
            <div class="results-row-amount">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <p class="amount-total-paragraph">$0.00</p>
          </div>

          <!-- Second row -->
          <div class="results-row-container">
            <div class="results-row-amount">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <p class="amount-total-paragraph total-per-person">$0.00</p>
          </div>

          <!-- Reset button -->
          <button type="button" disabled="true" class="reset-button">
            RESET
          </button>
        </div>
      </div>
    </section>
    <!-- History -->
    <div class="history-container">
      <p class="history-not-available">There is no history at the moment</p>
      <table class="history-table hide">
        <thead>
          <tr class="head-row">
            <th>Bill</th>
            <th>Tip</th>
            <th>People</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="statistics-container">
      <div class="average-bill-container">
        <p class="average-bill">$0.00</p>
        <h3>Average Bill</h3>
      </div>
      <div class="average-tip-container">
        <p class="average-tip">$0.00</p>
        <h3>Average Tip</h3>
      </div>
      <div class="average-expensive-container">
        <p class="average-expensive">$0.00</p>
        <h3>The most expensive</h3>
      </div>
    </div>
    <!-- statistics -->
    <script src="calculator.js"></script>
    <script src="statistics.js"></script>
    <script src="history.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
